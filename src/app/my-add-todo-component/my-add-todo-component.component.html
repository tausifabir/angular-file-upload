<div class="container my-3">
  <div class="card card-body" style="display: flex">
    <h3>Add Todo</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">

                <label  for="tasktittle">Tittle</label>
                <input type="text" [(ngModel)]="title" class="form-control mb-3" placeholder="Enter Tittle" id="tasktittle" name="title"/>
                <label  for="taskdesc">Description</label>
                <input type="text" [(ngModel)]="desc" name="desc" class="form-control" placeholder="Enter Description" id="taskdesc"/>

                <div class="mx-4 mt-3">
                    <input type="checkbox" class="form-check-input" id="activetask">
                    <label class="form-check-label" for="activetask">Active</label>
                </div>
              <div class="mt-3 d-flex">
                    <input type="file"  (change)="onFileChange($event)" class="form-control p-2" multiple accept="image/*" style="min-height:45px">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div *ngIf="selectedPreviewFiles.length>0; then ShowPreview else HiddenPreview"></div>
        <ng-template #ShowPreview>
          <div class="row justify-content-start mt-5">
            <div class="col-md-2" *ngFor='let url of selectedPreviewFiles;let i = index'>
              <div>
                <img  [src]="url" style="height: 100px; width: 100px; background-color: red" >
              </div>
              <div clas="row">
<!--                <input (change)="uploadFile(i,$event)" class="btn btn-xs btn-danger p-2" type="file" accept="image/*">-->
                <a (click)="removeFile(i)" class="btn btn-xs btn-danger p-2" >Remove</a>
                <a (click)="removeFile(i)" class="btn btn-xs btn-danger p-2" >Remove</a>
              </div>

            </div>
          </div>
        </ng-template>
        <ng-template #HiddenPreview>
          <div></div>
        </ng-template>
      </div>


</div>
